{% extends "shop/base.html" %}
{% block title %}Восстановление пароля{% endblock %}
{% block content %}
<h1>Забыли пароль?</h1>
<p>Введите адрес электронной почты, указанный при регистрации, для восстановления пароля.</p>
<form action="." method="post">
  {{ form.as_p }}
  <p><input type="submit" value="Получить пароль"></p>
  {% csrf_token %}
</form>
{% endblock %}
